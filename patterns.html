<!DOCTYPE html>
<link rel="stylesheet" href="css/client.css">
<main>
  <nav>
    <ul>
      <li><a href="#section_buttons">Buttons</a></li>
    </ul>
  </nav>
  <section id="section_sliders">
    <h2>Directions</h2>
    <div>
      <button class="arrow" data-direction="n"><span>North</span></button>
      <button class="arrow" data-direction="e"><span>East</span></button>
      <button class="arrow" data-direction="s"><span>South</span></button>
      <button class="arrow" data-direction="w"><span>West</span></button>
    </div>
    <h2>Additive / Subtractive</h2>
    <div>
      <button class="add"><span>Add</span></button>
      <button class="subtract"><span>Subtract</span></button>
    </div>
    <h2>Circular</h2>
    <div>
      <button class="circular"><span>Press!</span></button>
    </div>
  </section>
  <section id="section_sliders">
    <h2>Drag range slider</h2>
    <form id="module_range_drag" class="module" action="#ranged">
      <div class="row">
        <div class="column">
          <div class="range_drag_container">
            <input class="field_range" type="range" min="0" max="8">
          </div>
        </div>
      </div>
    </form>
  </section>
</main>
